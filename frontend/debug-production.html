<!DOCTYPE html>
<html>
<head>
    <title>Production Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç Production Debug Test</h1>
    <p>Testing the production website to diagnose button issues...</p>
    
    <div id="results"></div>
    
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function testProduction() {
            addResult('üöÄ Starting production diagnostics...');
            
            try {
                // Test 1: Check if production site loads
                addResult('üì° Testing production site availability...');
                const response = await fetch('https://detect-reference-frontend.vercel.app/', {
                    method: 'GET',
                    headers: { 'Accept': 'text/html' }
                });
                
                if (response.ok) {
                    addResult('‚úÖ Production site is accessible', 'success');
                } else {
                    addResult(`‚ùå Production site returned ${response.status}`, 'error');
                    return;
                }
                
                // Test 2: Check backend API
                addResult('üì° Testing backend API...');
                const apiResponse = await fetch('https://detect-reference-backend.vercel.app/api/verify-references-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        references: ['Test reference for API connectivity'] 
                    })
                });
                
                if (apiResponse.ok) {
                    addResult('‚úÖ Backend API is accessible', 'success');
                } else {
                    addResult(`‚ùå Backend API returned ${apiResponse.status}`, 'error');
                }
                
                // Test 3: Direct API call simulation
                addResult('üîÑ Testing direct API call (like FixedReferenceInput)...');
                const testReferences = [
                    'Smith, J. (2020). Test article. Journal of Testing, 1(1), 1-10.'
                ];
                
                const testResponse = await fetch('https://detect-reference-backend.vercel.app/api/verify-references-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ references: testReferences })
                });
                
                if (testResponse.ok) {
                    addResult('‚úÖ Direct API call works', 'success');
                    
                    // Try to read a bit of the stream
                    const reader = testResponse.body.getReader();
                    const decoder = new TextDecoder();
                    let streamData = '';
                    
                    // Read first chunk
                    const { value } = await reader.read();
                    if (value) {
                        streamData = decoder.decode(value, { stream: true });
                        addResult(`üì® Stream data received: ${streamData.substring(0, 100)}...`, 'success');
                    }
                    
                    reader.releaseLock();
                } else {
                    addResult(`‚ùå Direct API call failed: ${testResponse.status}`, 'error');
                }
                
            } catch (error) {
                addResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
            
            addResult('üéØ Next step: Check if the production site is using the correct component...');
        }
        
        // Start tests
        testProduction();
    </script>
</body>
</html>
