<!DOCTYPE html>
<html>
<head>
    <title>Button Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; }
        .error { background: #f8d7da; }
        .success { background: #d4edda; }
        .info { background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>üîç Button Debug Test</h1>
    <p>Testing the verify button functionality step by step...</p>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }
        
        async function debugButton() {
            log('üöÄ Starting button debug...');
            
            try {
                // Open the production site in a new window for inspection
                log('üì± Opening production site...');
                const win = window.open('https://detect-reference-frontend.vercel.app/', '_blank');
                
                // Wait a bit for the page to load
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                if (win) {
                    log('‚úÖ Production site opened', 'success');
                    
                    // Try to inspect the page
                    try {
                        // Check if we can access the window (might be blocked by CORS)
                        const doc = win.document;
                        log('‚úÖ Can access production site document', 'success');
                        
                        // Look for the verify button
                        const verifyButton = doc.querySelector('button');
                        if (verifyButton) {
                            log(`‚úÖ Found button with text: "${verifyButton.textContent}"`, 'success');
                            
                            // Check if it has event listeners
                            log(`Button disabled: ${verifyButton.disabled}`);
                            log(`Button onclick: ${verifyButton.onclick}`);
                            
                        } else {
                            log('‚ùå No button found on page', 'error');
                        }
                        
                    } catch (crossOriginError) {
                        log('‚ö†Ô∏è Cannot inspect due to cross-origin restrictions', 'info');
                        log('‚ÑπÔ∏è This is normal - please manually check the console on the production site');
                    }
                } else {
                    log('‚ùå Could not open production site', 'error');
                }
                
                // Test the API directly
                log('üîÑ Testing API directly...');
                const response = await fetch('https://detect-reference-backend.vercel.app/api/verify-references-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        references: ['Test, A. (2023). Test article. Test Journal, 1(1), 1-10.'] 
                    })
                });
                
                if (response.ok) {
                    log('‚úÖ API is working correctly', 'success');
                } else {
                    log(`‚ùå API returned ${response.status}: ${response.statusText}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error during debug: ${error.message}`, 'error');
            }
            
            log('üìã Instructions:', 'info');
            log('1. Open the production site in a new tab');
            log('2. Open Developer Tools (F12)');
            log('3. Go to Console tab');
            log('4. Paste some references and click "Verify References"');
            log('5. Check if there are any error messages in the console');
            log('6. Look for "üîò FixedReferenceInput handleVerify called" message');
        }
        
        debugButton();
    </script>
</body>
</html>
